<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Fintech Daniel Barbacena</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-column justify-content-center align-items-center p-2">
        <h1 class="mb-3">Fin<span style="color: #AFF4C6;">Tech</span></h1>
        <h1 class="mt-3 mb-0">Entre já na sua conta!</h1>
    </header>
    <div class="border-top border-bottom border-2 rounded-1 container-custom">
        <form class="mt-4 pt-0 p-3">
            <div class="mb-3">
                <label for="Email" class="form-label emailSenha-label fs-5">Email</label>
                <input type="email" class="form-control p-2 mb-4">
            </div>
            <div class="mb-3">
                <label for="Senha" class="form-label emailSenha-label fs-5">Senha</label>
                <input type="password" class="form-control p-2 mb-4">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input">
                <label for="Check-termos" class="form-check-label fs-5 mb-3">Aceito os termos de uso <span class="d-flex text-decoration-underline termos">Leia os termos</span></label>
            </div>
            <button type="submit" class="btn p-2 fs-5 w-100 mb-3" style="background-color: #2C2C2C; color: white;">Entrar</button>
        </form>
    </div>
    <div class="container-custom mt-3">
            <div class="fs-5 fw-semibold text-center">Não tem uma conta?</div>
            <div class="fs-5 text-decoration-underline text-center fst-italic">Abra já uma conta Fintech</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
